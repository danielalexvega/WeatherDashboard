<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Noto+Sans+TC&family=Playfair+Display:wght@600&family=Prata&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bebas+Neue&family=Comfortaa:wght@500&family=Notable&display=swap" rel="stylesheet">



</head>

<body>
    <div class="jumbotron" id='cust-jumbotron'>
        <h1 class="display-4" id='title'>Weather Dashboard</h1>
    </div>
    <div class="container-fluid">

        <div class="row">
            <!-- ********************* SEARCH BAR ********************* -->
            <div class="card col-md-3 city-list" id="searchSidebar">
                <div class="card-header">
                    <h3 id='searchTitle'>Search for a City</h3>
                </div>

                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2 customInput" type="search" id="search" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-outline-primary my-2 my-sm-0" id="searchBtn" type="submit">Search</button>
                </form>
                <ul class="list-group list-group-flush" id='cities'>

                </ul>

            </div>




            <!-- ********************* City Details ********************* -->
            <div class="col-md-8" id='cityDetailBar'>

                <div class="row">
                    <div class="col-md-12">
                        <div class="city-details">
                            <h2 id="cityTitle">Atlanta</h2>
                            <p id="temperature">Temperature:</p>
                            <p id="humidity">Humidity:</p>
                            <p id="windSpeed">Windspeed:</p>
                            <p id="UV-index"></p>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <h3>Five Day Forecast </h3>
                    </div>
                </div>


                <!-- ********************* Five Day Forcast ********************* -->
                <div class="row" id="fiveDayForecast">

                </div>
            </div>
            
        </div>
    </div>








    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Moment JS  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>  

    <script src="https://use.fontawesome.com/66babb398d.js"></script>
    <script src="script.js"></script>




</body>

</html>
